    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up!</title>
       <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="assets/css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="assets/css/style.css" rel="stylesheet">
    </head>


    <body>


<!-- Start your project here-->
<div class="col align-self-center">
<div class="main row mr-0 ml-0 mb-0" style=" min-height: 100vh" "background-blue">
        <div class="col-12">
          <div class="container">
          <h1 class= "black-text text-center"> Create Account</h1>
         
  <form>
                        <form class= "mt-5" "form-horizontal" role="form">
                            <div class="form-group" "md-form row ml-0 mr-0">
                              <label class="control-label col-sm-2" for="fname">First Name </label>
                              <div class="col-sm-10">
                                <input type="fname" class="form-control form-control-sm  " id="fname" placeholder="Enter First Name">
                              </div>
                            </div>                            
          
                            <form class= "mt-5" "form-horizontal" role="form">
                                <div class="form-group" "md-form row ml-0 mr-0">
                                  <label class="control-label col-sm-2" for="lname">Last Name </label>
                                  <div class="col-sm-10">
                                    <input type="lname" class="form-control form-control-sm" id="lname" placeholder="Enter Last Name">
                                  </div>
                                </div>                            

                      
                            <form class= "mt-5" "form-horizontal" role="form">
                              <div class="form-group" "md-form row ml-0 mr-0">
                                <label class="control-label col-sm-2" for="email">Email Address</label>
                                <div class="col-sm-10">
                                  <input type="email" class="form-control form-control-sm " id="email" placeholder="Enter email">
                                </div>
                              </div>
            

                              <form class= "mt-5" "form-horizontal" role="form">
                                  <div class="form-group" "md-form row ml-0 mr-0">
                                    <label class="control-label col-sm-2" for="pwd">Password </label>
                                    <div class="col-sm-10">
                                      <input type="pwd" class="form-control form-control-sm " id="pwd" placeholder="Enter password">
                                    </div>
                                  </div>

                                  <form class= "mt-5" "form-horizontal" role="form">
                                      <div class="form-group" "md-form row ml-0 mr-0">
                                      <label class="control-label col-sm-2" for="confirm pwd"> Confirm Password </label>
                                      <div class="col-sm-10">
                                        <input type="confirm pwd" class="form-control form-control-sm " id="confirm pwd" placeholder="Enter Password Again">
                                      </div>
                                    </div>
                              
                <br>
              <div class="text-center">
               <h3><button  type="button" class= "btn btn-primary btn-lg  btn-white  btnSIGN UP pt-2 mb-2">
                  <a href="sign up.html" class="black-text" style="font-size:20px" ><b>SIGN UP</b></a></button><h3>
                  
              
                

                      <h5 class= "black-text text-center" "font-weight-bold">Already have an account?
                    
                    
                        <a href="sign in.html" class="blue-text">Sign In </a>
                          </h5>
                            
            </form>
      </div>
      </div>
    </div>
    </div> 
    
    </body>
    </html>
